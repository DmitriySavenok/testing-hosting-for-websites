<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Метод помидора</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body class="body-background">
  <main>
    <div class="container">

      <h1>Метод помидора</h1>

      <p>Техника управления временем, предложенная Франческо Чирилло в конце 1980-х. Методика предполагает увеличение
        эффективноти работы при меньших временных затратах за счет глубокой концентрации и коротких перерывов.</p>

      <div class="tabs-background pomodoro-background">
        <div class="tab-buttons">
          <button id="pomodoro" class="tab-activation-button pomodoro-button active-tab">Работа</button>
          <button id="short-break" class="tab-activation-button short-break-button">Перерыв</button>
          <button id="long-break" class="tab-activation-button long-break-button">Отдых</button>
        </div>

        <div class="tabs">
          <div class="pomodoro-tab">
            <h2 class="pomodoro-description">Режим фокусирования</h2>
          </div>
          <div class="short-break-tab">
            <h2 class="short-break-description">Короткий перерыв</h2>
          </div>
          <div class="long-break-tab">
            <h2 class="long-break-description">Отдых</h2>
          </div>
        </div>

        <div class="tabs-contant">
          <span id="timer" class="timer">25:00</span>

          <div class="timer-buttons">
            <button id="startBtn" title="Старт" class="timer-control-button"><svg class="play-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M8 5v14l11-7z"/></svg><span></span></button>
            <button id="pauseBtn" title="Пауза" class="timer-control-button" disabled><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg><span></span></button>
            <button id="resetBtn" title="Сброс" class="timer-control-button" disabled><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M451-122q-123-10-207-101t-84-216q0-77 35.5-145T295-695l43 43q-56 33-87 90.5T220-439q0 100 66 173t165 84v60Zm60 0v-60q100-12 165-84.5T741-439q0-109-75.5-184.5T481-699h-20l60 60-43 43-133-133 133-133 43 43-60 60h20q134 0 227 93.5T801-439q0 125-83.5 216T511-122Z"/></svg><span></span></button>
            <button id="nextBtn" title="Следующий этап" class="timer-control-button" disabled><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg><span></span></button>
            <button id="stopBtn" title="Завершить" class="timer-control-button"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg><span></span></button>
          </div>

          <div class="pomodoro-count">
            <span>Текущий цикл: &nbsp;</span>
            <span class="current-count">1</span>
          </div>
        </div>

      </div>

    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
