<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMM генератор</title>

  <script src="js/canvas.js" defer></script>

  <style type="text/css">
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
  </style>
</head>

<body>
  <h1>СММ генератор</h1>
  <canvas id="canvas" width="150" height="150"></canvas>

  <!-- <fieldset>
    <legend>Изменить размер шаблона:</legend>
    <button id="canvas_size_square" onclick="setCanvasSize(1)">Квадратный</button>
    <button id="canvas_size_rectangle" onclick="setCanvasSize(2)">Прямоугольный</button>
  </fieldset> -->

  <fieldset>
    <legend>Загрузите своё изображение:</legend>
    <input type="file" id="photo_input" name="photo" accept="image/png, image/jpeg" />
    <!-- <button id="add_photo_btn" onclick="addNewPhoto()">Добавить фото</button> -->
  </fieldset>

  <fieldset>
    <legend>Добавить подпись:</legend>
    <input id="text_input" type="text" placeholder="Введите зоголовок">
    <button id="add_text_btn" onclick="addTitle()">Добавить заголовок</button>
    <br>
    <br>
    <label for="font_size_input">Размер шрифта:</label>
    <input type="number" id="font_size_input" name="font-size" value="32"/>
  </fieldset>

  <button id="canvas_save" onclick="saveCanvas()">Сохранить получившеся изображение</button>

</body>

</html>
